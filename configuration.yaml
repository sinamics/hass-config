homeassistant:
  # external_url: "https://homeassistant.lan.eigeland.net"
  # internal_url: "https://homeassistant.lan.eigeland.net"
  allowlist_external_dirs:
    - /config
  customize: !include customize.yaml
  # Packages
  packages: !include_dir_named packages
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
nordpool:

# Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
switch: !include switch.yaml
sensor: !include sensor.yaml

template: !include template.yaml
utility_meter: !include utility_meter.yaml
input_number: !include input_number.yaml
input_boolean: !include input_boolean.yaml
input_text: !include input_text.yaml
recorder: !include recorder.yaml

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.7
    - 10.0.0.0/24
    - 192.168.0.0/24

# Grafana config
influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: homeassistant
  username: !secret influxdb_username
  password: !secret influxdb_password
  max_retries: 3
  default_measurement: state
  include:
    entity_globs:
      - binary_sensor.*_db
      - sensor.*_db
  component_config_glob:
    sensor.*humidity*:
      override_measurement: humidity
    sensor.*temperature*:
      override_measurement: temperature
    sensor.*valve*:
      override_measurement: valve
    sensor.*battery*:
      override_measurement: battery
    sensor.*light*:
      override_measurement: light
    sensor.*voltage*:
      override_measurement: voltage
    sensor.*amps*:
      override_measurement: power
    sensor.*kwh*:
      override_measurement: power
    sensor.*percent*:
      override_measurement: percent
# Run scripts
shell_command:
  do_ddns_updater: "/config/scripts/digitalocean.sh"

frontend:
  themes: !include_dir_merge_named themes
