    trigger:
      - at: "23:59"
        platform: time
    condition: []
    action:
      - alias: Total cost summed
        data_template:
          entity_id: input_number.total_cost
          value: >-
            {{ states('input_number.total_cost')|float +
            states('sensor.power_cost_daily_with_net_rental_rounded')|float }}
        service: input_number.set_value
    mode: single

