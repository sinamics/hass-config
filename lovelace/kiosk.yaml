          - type: thermostat
            entity: climate.hvac_eigeland
            name: Varmepumpe
          - type: custom:apexcharts-card
            header:
              show: true
              title: Strømpris neste 48 timer
              show_states: true
            graph_span: 2d
            now:
              show: true
              color: "#ff0000"
              label: Now
            span:
              start: day
            series:
              - entity: sensor.nordpool_kwh_krsand_nok_3_095_0
                name: Today
                unit: Kr
                color: yellow
                data_generator: >
                  let thisdate = new Date();
                  thisdate.setHours(24,0,0,0);

                  const today = [...entity.attributes.raw_today,
                  {start:thisdate.toISOString()}]; return
                  today.map((entry,idx) => {
                    if(idx > 23) return [new Date(entry.start), null];
                    return [new Date(entry.start), entry.value];
                  });
                type: column
                group_by:
                  func: max
                  duration: 60min
                show:
                  legend_value: false
                  in_header: false
                  extremas: true
              - entity: sensor.nordpool_kwh_krsand_nok_3_095_0
                name: Tomorrow
                unit: Kr
                data_generator: |
                  return entity.attributes.raw_tomorrow.map((entry) => {
                    return [new Date(entry.start), entry.value * 1.25];
                  });
                type: column
                group_by:
                  func: max
                  duration: 60min
                show:
                  legend_value: false
                  in_header: false
                  extremas: true
      - square: true
        type: vertical-stack
        cards:
          - type: grid
            columns: 1
            cards:
              - type: custom:frigate-card
                cameras:
                  - camera_entity: camera.eigeland
                    live_provider: jsmpeg
                    triggers:
                      motion: true
                    engine: auto
                    go2rtc:
                      modes:
                        - webrtc
                view:
                  update_force: false
                  actions: 
                    media_viewer: snapshot
                    event_gallery: snapshot
                  default: clips
                  camera_select: clips
            #     timeout_seconds: 30
            #     update_seconds: 120
            #     update_force: true
                  scan:
                    enabled: true
                    trigger_show_border: true
                  dark_mode: "on"
                media_gallery:
                  controls:
                    filter:
                      mode: 'right'
                    thumbnails:
                      size: 100
                      show_details: false
                      show_download_control: true
                      show_favorite_control: true
                      show_timeline_control: true
                media_viewer:
