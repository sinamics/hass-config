                  style:
                    top: 87%
                    left: 58%
                - type: state-icon
                  entity: switch.egolf_window_heater
                  hold_action: toggle
                  style:
                    top: 87%
                    left: 69%
                - type: state-icon
                  entity: switch.egolf_charging
                  style:
                    top: 87%
