        graph_span: 1d
        header:
          show: true
          show_states: true
          colorize_states: true
          standard_format: true
        brush:
          selection_span: 10m
        apex_config:
          tooltip:
            enabled: true
          yaxis:
            - id: first
              show: true
              decimalsInFloat: 1
              labels:
                style:
                  fontSize: 12px
              forceNiceScale: true
            - id: second
              opposite: true
              decimals: 1
              show: true
              decimalsInFloat: 1
              labels:
                style:
                  fontSize: 12px
              forceNiceScale: true
          xaxis:
            axisBorder:
              show: false
            labels:
              style:
                fontSize: 14px
            chart:
              height: auto
            grid:
              show: false
            legend:
              show: true
              fontSize: 10px
            dataLabels:
              enabled: false
            stroke:
              width: 1
              curve: smooth
            fill:
              type: gradient
              gradient:
                type: vertical
                shadeIntensity: 0.8
                inverseColors: false
                opacityFrom: 0.8
                opacityTo: 0.5
                stops:
                  - - 0
                    - 50
                    - 100
        series:
          - entity: sensor.price_usage_now
            name: Kostnad pr. time
            yaxis_id: first
            unit: " NOK"
            float_precision: 2
            type: area
            curve: smooth
            stroke_width: 1
            group_by:
              func: avg
              duration: 10min
            color: "#bd9b35"
            show:
              extremas: true
            color_threshold:
              - value: 0
                color: green
              - value: 10
                color: yellow
              - value: 18
                color: red
          - entity: sensor.kwh_price_with_fees
            name: Strøm pris
            yaxis_id: second
            type: line
            curve: smooth
            color: white
            stroke_width: 1
            group_by:
              func: avg
              duration: 10min
            show:
              extremas: true
