            value: 0
          - color: "#18FF00"
            value: 0.6
          - color: "#F4F700"
            value: 1.1
          - color: "#FCBD00"
            value: 1.35
          - color: "#FD9A00"
            value: 1.5
          - color: "#FD0000"
            value: 1.8
        decimals: 2
        line_width: 2
        icon: mdi:currency-usd
