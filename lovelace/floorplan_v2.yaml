# REFRESH RELOAD

      - type: icon
        icon: mdi:refresh
        style:
          color: {{ settings_color }}
          left: {{ settings_left }}%
          top: {{ settings_top + 2.5 }}%
          transform: translate(0%, 0%) scale({{ settings_scaleX }}, {{ settings_scaleY }})
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.refresh
            data:
              [browser_id: this]

            
        double_tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.refresh
            data:
              [browser_id: this]
        hold_action:
          action: none