# CONDITIONAL ENTITY
# Physical enities that appear only on certain condition

      {% for entity, state, left, top, icon, tap_action in conditional_entities %}

      - type: conditional
        conditions:
          - entity: {{ entity }}
            state: '{{ state }}'
        elements:
          - type: icon
            icon: mdi:{{ icon }}
            entity: {{ entity }}
            style:
              color: {{ conditional_color }}
              left: {{ left }}%
              top: {{ top }}%
              transform: 'translate(0, -50%)'
            tap_action:
              action: {{ tap_action }}
            double_tap_action:
              action: none
            hold_tap_action:
              action: none

      {% endfor %}

